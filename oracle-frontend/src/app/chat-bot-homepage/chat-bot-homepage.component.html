<div class="container-fluid mt-1 d-flex justify-content-between flex-wrap" id="main">
  <div class="card bg-light shadow border border-primary" style="width:24rem; height: 30rem;">
    <span class="text-center h3">IT HelpDesk</span>
    <div class="card-body d-flex flex-column  justify-content-end align-items-end text-light text-justify 
     border border-primary m-0 p-0" style="height: 22rem; background-color: #f6e8eb">
      <ul class="overflow-auto w-100 chat m-0" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div *ngFor="let item of queryList">

          <li class="card w-75 float-left bg-info mb-1 rounded active" style="left:20%;" *ngIf="!item.status.answered">
            <div class="card-body">
              <p class="card-text">
                {{item.query.question}}
              </p>
            </div>
          </li>

          <li class="card w-75  bg-success mb-1" *ngIf="item.status.answered">
            <div class="card-body">
              <p class="card-text">
                {{item.query.answer}}
              </p>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <form class="container-fluid form-inline d-flex my-1" #chatForm="ngForm" (ngSubmit)="onSubmit(chatForm)">
      <input type="text" class="form-control" placeholder="any query ?" style="width: 87%;" #text="ngModel"
             [(ngModel)]="query.question" name="query" required/>
      <button class="btn btn-outline-secondary ml-1" [disabled]="!chatForm.form.valid" type="submit" id="submitbutton"
              #button>
        <i class="fas fa-angle-double-right"></i>
      </button>
    </form>
  </div>

  <nav class="bg-light navbar navbar-expand-lg navbar-light bg-light" style="height: max-content" >
<!--       style="height:40rem;"-->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa fa-chevron-circle-down"></i>
    </button>
      <div id="navbarSupportedContent1" class="collapse navbar-collapse">
      <ul  class="navbar-nav d-flex flex-column mb-auto align-items-center justify-content-around w-100">
         <span class="navbar-brand text-center text-justify ">
      Others HelpDesk</span>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span><i class="fas fa-dollar-sign" style="font-size: 5rem;"></i><p>Stock</p></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span><i class="fas fa-train" style="font-size: 5rem;"></i><p>Train</p></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span><i class="fas fa-plane" style="font-size: 5rem;"></i><p>Air-ticket</p></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span><i class="fas fa-cloud" style="font-size: 5rem;"></i><p>Weather</p></span>
          </a>
        </li>
      </ul>
      </div>

  </nav>

</div>
