language: java
jdk: openjdk11
  
cache:
  directories:
    - "$HOME/.m2/repository"
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.4.2

before_install:
  - docker pull mongo:3.4-jessie 
  - docker run -d -p 127.0.0.1:27017:27017 mongo:3.4-jessie
  - docker pull zookeeper:3.4
  - docker run -d -p 127.0.0.1:2181:2181 zookeeper:3.4 --env ZOOKEEPER_CLIENT_PORT=2181 --env ZOOKEEPER_TICK_TIME=2000000000
  - docker pull wurstmeister/kafka:latest
  - docker run -d -p 127.0.0.1:9092:9092 wurstmeister/kafka:latest --env KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092 --env KAFKA_ADVERTISED_HOST_NAME: localhost --env KAFKA_ZOOKEEPER_CONNECT: localhost:2181 --env KAFKA_MESSAGE_MAX_BYTES: 1000000000
  - docker ps -a
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin


after_success:
  - bash <(curl -s https://codecov.io/bash)
